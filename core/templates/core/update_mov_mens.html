{% extends "base.html" %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
            <h2>Updating Movimento Mensalista: {{ movMens }}</h2>

            <!-- OBS: Aqui Ã© passado um argumento(parametro) id -->
            <form action="{% url 'core_mov_mens_update' movMens.id %}" method="POST">
                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-secondary">Salvar</button>
                <a href="{% url 'core_mov_mens_delete' movMens.id %}" class="btn btn-danger">Deletar</a>

            </form>
        </div>
    </div>

{% endblock %}
