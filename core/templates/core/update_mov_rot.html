{% extends "base.html" %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
            <h2>Updating Movimento Rotativo: {{ movRot }}</h2>

            <!-- OBS: Aqui Ã© passado um argumento(parametro) id -->
            <form action="{% url 'core_mov_rot_update' movRot.id %}" method="POST">
                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-secondary">Salvar</button>
                <a href="{% url 'core_mov_rot_delete' movRot.id %}" class="btn btn-danger">Delete</a>

            </form>
        </div>
    </div>
{% endblock %}
